<!DOCTYPE html>
<html>

<head>
    <title>S.S.N's Calculator project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                    <div class="input">
                        <div class="input-1">
                            <button name="ac" onclick="event.preventDefault(display.value='')">AC</button>
                            <button name="de"
                                onclick="display.value=event.preventDefault(display.value.tostring().slice(0,-1))">DE</button>
                            <button name="%" onclick="event.preventDefault(display.value+='%')">%</button>
                            <button name="/" onclick="event.preventDefault(display.value+='/')">/</button>
                        </div>
                        <div class="input-2">
                            <button name="7" onclick="event.preventDefault(display.value+='7')">7</button>
                            <button name="8" onclick="event.preventDefault(display.value+='8')">8</button>
                            <button name="9" onclick="event.preventDefault(display.value+='9')">9</button>
                            <button name="+" onclick="event.preventDefault(display.value+='+')">+</button>
                        </div>
                        <div class="input-3">
                            <button name="6" onclick="event.preventDefault(display.value+='6')">6</button>
                            <button name="5" onclick="event.preventDefault(display.value+='5')">5</button>
                            <button name="4" onclick="event.preventDefault(display.value+='4')">4</button>
                            <button name="-" onclick="event.preventDefault(display.value+='-')">-</button>
                        </div>
                        <div class="input-4">
                            <button name="3" onclick="event.preventDefault(display.value+='3')">3</button>
                            <button name="2" onclick="event.preventDefault(display.value+='2')">2</button>
                            <button name="1" onclick="event.preventDefault(display.value+='1')">1</button>
                            <button name="*" onclick="event.preventDefault(display.value+='*')">*</button>
                        </div>
                    </div>
                    <div class="input-5">
                        <button name="00" onclick="event.preventDefault(display.value+='00')">00</button>
                        <button name="0" onclick="event.preventDefault(display.value+='0')">0</button>
                        <button name="=" onclick="event.preventDefault(display.value=eval(display.value))">=</button>
                        <button name="+" onclick="event.preventDefault(display.value+='+')">+</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
